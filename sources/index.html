<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil BDDrive</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="barre_navigation" class="w-auto row sticky-top">
        <div class="col-2 col-md-3 p-1 nav-item">
            <a href="" class="navbar-brand"><img class="logo img-fluid" src="assets/BDDrive.svg" alt=""></a>
        </div>
        <div class="col-2 col-md-3 p-1 nav-item position-relative" data-bs-toggle="modal" data-bs-target="#panier_modal">
            <button id="bouton_panier_barre_navigation" type="button" class="btn">
                <img class="logo img-fluid" src="assets/panier.svg" alt="">
                <span id="bulle_notification" class="position-absolute top-50 start-55 translate-middle badge rounded-pill bg-warning text-dark">
                    99+
                    <span class="visually-hidden">unread messages</span>
                </span>
            </button>
        </div>
        <form class="col-6 col-md-3 p-1 d-flex nosubmit">
            <input class="form-control me-2 nosubmit" type="nosubmit" placeholder="rechercher" aria-label="rechercher">
        </form>
        <div id="logo_utilisateur" class="col-2 col-md-3 p-1 nav-item">
            <a href="#" class="navbar-brand"><img class="logo img-fluid" src="assets/utilisateur.svg" alt=""></a>
        </div>
    </div>

    <!-- Panier Modal -->
    <div class="modal fade" id="panier_modal" tabindex="-1" aria-labelledby="panier_modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="titre_panier">Mon Panier : </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-4">titre album</div>
                        <div class="col-2">prix</div>
                        <div class="col-2">quantité</div>
                        <div class="col-2">sous-total</div>
                    </div>
                    <div id="contenu_panier" class="row">

                    </div>
                    <div id="row_panier_total" class="row">
                        <div class="col-6">
                            PANIER TOTAL :
                        </div>
                        <div id="montant_panier_total" class="col-6">

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button id="paiement" type="button" class="btn btn-primary">Procéder au paiement</button>
                </div>
            </div>
        </div>
    </div>

    <!-- affichage BD en grand taille desktop -->
    <div id="random_display" class="row ms-2 me-5 mb-2 ">

    </div>

    <!-- corps de page -->
    <div id="row_category" class="row">
        <!-- menu déroulant -->
        <div id="category" class="col-6">
            <div>
                <label for="category">trier par : </label>
                <select class="category" name="category">
                    <option value="last">dernières sorties</option>
                    <option value="best">meilleures ventes</option>
                    <option value="classic">nos classiques</option>
                </select>
            </div>
        </div>

        <div id="nombre_bd" class="col-6">
            <div>
                <label for="nombre_bd">éléments affichés : </label>
                <select class="nombre_bd" name="nombre_bd">
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="12">12</option>
                </select>
            </div>
        </div>

        <!-- affichage des BD -->
        <div id="category2" class="col-md-2">
            <div>
                <label for="category">trier par : </label>
                <select class="category" name="category">
                    <option value="last">dernières sorties</option>
                    <option value="best">meilleures ventes</option>
                    <option value="classic">nos classiques</option>
                </select>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <div id="show_bd" class="row">

            </div>
        </div>
    </div>
    </div>

    <!-- footer -->
    <div id="footer" class="row">
        <div class="col-6">

            <a href="#">qui sommes-nous</a>
            <br>
            <a href="#">contactez-nous</a>
        </div>
        <div class="col-6">
            BDDrive
            <br> 20049 rue de la Certification
            <br> 14000 CAEN
        </div>
    </div>

    <script src="data/albums.js"></script>
    <script src="data/auteurs.js"></script>
    <script src="data/series.js"></script>

    <script src="js/afficher_nombre_categorie.js"></script>
    <script src="js/affichage_detail.js"></script>
    <script src="js/panier.js"></script>
    <script src="js/supprimer_panier.js"></script>
    <script src="js/affichage_dynamique.js"></script>
    <script src="js/affichage_panier.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
